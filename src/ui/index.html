<!DOCTYPE html>
<html lang="PT-br">
  <head>
    <meta charset="UTF-8">
    <title>Projeto de Tcc</title>
    <link rel="shortcut icon" href="../assets/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
   <script src="https://kit.fontawesome.com/b775c270a3.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar">
      <a class="navbar__brand"> <img src="../assets/image.png" class="navbar__brand__img" alt="Logo UFU" /></a>
      <div class="navbar__search">

      </div>
      <a class="navbar__user"> <i class="fas fa-user-circle fa-2x"></i> </a>

          <select class="algorithm" id="menu-algorithm" onchange="setFileInfo()" required></select>

      </section>
    
    </main>
    <script src="../../config.js"></script>
