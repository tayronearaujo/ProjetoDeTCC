<!DOCTYPE html>
<html lang="PT-br">
  <head>
    <meta charset="UTF-8">
    <title>Projeto de Tcc</title>
    <link rel="shortcut icon" href="../assets/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
   <script src="https://kit.fontawesome.com/b775c270a3.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <nav class="navbar">
  
      <a class="navbar__brand"> <img src="../assets/image.png" class="navbar__brand__img" alt="Logo UFU" /></a>
      <div class="navbar__search">
        
        <h1 class="title">Sistema de análise visual de objetos em vídeos de vigilância</h1>
       
      </div>
      <a class="navbar__user"> <i class="fas fa-user-circle fa-2x"></i> </a>
    </nav>

    <main class="content">
      <div id="toast" class="content__toast"></div>

      <section id="user__list" class="content__main">
        <div class="content_elements">
          <select class="algorithm" id="menu-algorithm" selected="0" required></select>

          <div class="file_info">
            <h1 class="title">Para que o sistema funcione corretamente e necessario: </h1>
              <p> 
                <i class="fa-solid fa-file-arrow-down icon"></i>
                 Arquivo de video com formato: 
              </p>
              <code>.mp4</code> 
              <p> 
                <i class="fa-sharp fa-solid fa-file-video icon"></i> 
                Arquivo com sua anlise de frames com formato: 
              </p>
                <code>.json</code> 
                <p>com a seguinte interface:</p>
              <code id="code-snippet">
                
              </code>

          </div>
          <input type="file" id="fileUpload" name="uploadFiles" multiple onchange="handleFile(this.files)">

          <ul class="files_list" id="files-list">
            <li class="files_list_row">.....</li>
          </ul>

        
          <button class="saveButton" onclick="handleRequest()" id="uploadButton"> Carregar sistema </button>
        </div>  
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
